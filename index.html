<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>buatt zahiraaaa.</strong>
                        <p>
                            halooo iraa, happiest birthday to uu yaaw, wish you all the bestt. 
                            tumbuh lebih baik yaa?, tetepp semangatt gapaii cita citanyaa.
                            love uu..
                        </p>
                        <!-- Modifikasi link di sini -->
                        <a href="galeri.html">
                            <div class="button">
                                Klikkk iniiiiiiiiiiiiiiiiiiiiiii
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        const buttonLink = document.querySelector('.button').parentElement;

        envelope.addEventListener('click', (e) => {
            // Prevent navigation interference
            if (!buttonLink.contains(e.target)) {
                envelope.classList.toggle('flap');
            }
        });

        // Ensure the button works on mobile devices
        buttonLink.addEventListener('touchstart', (e) => {
            e.stopPropagation(); // Prevent triggering the envelope click event
        });
    </script>
</body>
</html>
