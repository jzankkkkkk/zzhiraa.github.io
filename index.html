<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a birthday gift for my gf jahireww</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>buatt zahiraaaa.</strong>
                        <p>
                            halooo iraa, happiest birthday to uu yaaw, wish you all the bestt. 
                            tumbuh lebih baik yaa?, tetepp semangatt gapaii cita citanyaa.
                            love uu..
                        </p>
                        <!-- Modifikasi link di sini -->
                        <a href="galeri.html">
                            <div class="button">
                              Klikkk iniiiiiiiiiiiiiiiiiiiiiii
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        const nextPageLink = document.getElementById('next-page-link');
        
        envelope.addEventListener('click', (e) => {
            // Jangan jalankan toggle jika yang diklik adalah tombol
            if (!nextPageLink.contains(e.target)) {
                envelope.classList.toggle('flap');
            }
        });
        
        // Tambahkan event listener khusus untuk tombol
        nextPageLink.addEventListener('click', (e) => {
            // Mencegah event bubbling ke envelope-wrapper
            e.stopPropagation();
            // Biarkan link bekerja secara normal
            // window.location.href = "galeri.html"; // Alternatif jika perlu
        });
    </script>
</body>
</html>
